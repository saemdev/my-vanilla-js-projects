<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/772a701d8a.js" crossorigin="anonymous"></script>

    <!-- css links -->
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>
<body>
    <nav>
        <div class="holder">
            <div class="nav-header">
                <img src="./images/logo.svg" class="logo" alt="logo">
                <button class="nav-toggle">
                   <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- tabs -->
         
            <ul class="menus">
                <li><a href="index.home">home</a></li>

             </ul>

                <!-- social media -->

            <ul class="social-links">
                <li><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></li>
                 <li><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
                 <li><a href="https://www.fa-behance.com"><i class="fab fa-behance"></i></a></li>
                 <li><a href="https://www.linkdin.com"><i class="fab fa-linkedin"></i></a></li>
                 <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </nav>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
