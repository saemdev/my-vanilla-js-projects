<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/772a701d8a.js" crossorigin="anonymous"></script>
    <title>Sidebar</title>
</head>

<body>
    <button class="sidebar-toggle">
        <i class="fa fa-bars"></i>
    </button>
    <!-- sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="images/logo.svg" class="logo" alt="">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <!-- side menus -->
        <ul class="menus">
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">projects</a></li>
            <li><a href="#">contact</a></li>
        </ul>
        <!-- social links -->
        <ul class="social-links">
            <li><a href="www.facebook.com"><i class="fab fa-facebook"></i></a></li>
            <li><a href="www.twitter.com"><i class="fab fa-twitter"></i></a></li>
            <li><a href="www.behance.com"><i class="fab fa-behance"></i></a></li>
            <li><a href="www.linkedin.com"><i class="fab fa-linkedin"></i></a></li>
        </ul>
    </aside>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
