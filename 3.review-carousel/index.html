<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/772a701d8a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <!-- title -->
    <section>
        <div class="title">
            <h2>Our Reviews</h2>
            <div class="underline">

            </div>
        </div>
    </section>
    <!-- review -->
    <article class="review">
        <div class="img-container">
            <img src="" alt="">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">ux designer</p>
        <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil recusandae ducimus earum. Excepturi praesentium, dolor consequatur expedita odit perferendis qui, sequi obcaecati</p>
        <!-- buttons -->
         <div class="button-container">
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
         </div>
         <!-- random button -->
         <div class="random-btn">surprise me</div>
    </article>
    <script src="app.js"></script>
</body>
</html>
